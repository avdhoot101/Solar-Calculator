<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Solar Calculator</h1>
        <div class="calculator">
            <label for="bill">Average Bill:</label>
            <input type="number" id="bill" placeholder="Enter your average bill">
            
            <label for="price">Price per kWh:</label>
            <input type="number" id="price" placeholder="Enter price per kWh">
            
            <button id="calculate">Calculate</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
