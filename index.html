<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Solar Calculator</h1>
        <label for="bill">Average Bill:</label>
        <input type="text" id="bill" placeholder="Enter your bill">

        <label for="price-per-kwh">Price per kWh:</label>
        <input type="text" id="price-per-kwh" placeholder="Enter price per kWh">

        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
