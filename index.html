<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container" id="calculator">
        <h1>Solar Calculator</h1>
        <label for="bill">Average Monthly Bill:</label>
        <input type="number" id="bill" placeholder="Enter your bill">
        <label for="price">Price per kWh:</label>
        <input type="number" id="price" placeholder="Enter price per kWh">
        <button id="calculate">Calculate</button>
        <div id="result" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
